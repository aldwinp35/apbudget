{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App - {% block title %}{% endblock %}</title>
    <link href="{% static 'budget/styles.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a class="item" href="#">Logo</a>
        <span><i class="fa-sharp fa-solid fa-bars"></i></span>
      </div>
      <ul class="menu">
        <li class="item-menu">
          <a href="#"
            ><span><i class="fa-sharp fa-solid fa-chart-pie"></i></span
            >Dashboard</a
          >
        </li>
        <li class="item-menu">
          <a href="#"
            ><span><i class="fa-sharp fa-solid fa-folder"></i></span>Budget</a
          >
        </li>
        <li class="item-menu">
          <a href="#"
            ><span><i class="fa-sharp fa-solid fa-coins"></i></span>Income</a
          >
        </li>
        <li class="item-menu">
          <a href="#"
            ><span><i class="fa-sharp fa-solid fa-wallet"></i></span>Expense</a
          >
        </li>
      </ul>
    </div>
    <main>
      <header>
        <div class="input-search">
          <input type="search" name="" id="" placeholder="Search" />
          <div class="search-btn">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </header>
      <div class="content">{% block body %}{% endblock %}</div>
    </main>
  </body>
</html>
